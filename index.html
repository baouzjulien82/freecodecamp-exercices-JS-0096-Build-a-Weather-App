<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="display-weather-div">
      <div id="city-div">
        <h1 id="location"></h1>
        <img id="weather-icon" src="" alt="weather icon"</img>
        <div id="main-temperature"></div>
      </div>
      <div id="meteoData-div">
        <div id="feels-like"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="wind-gust"></div>
        <div id="weather-main"></div>
      </div>
    </div>
    <div id="selection-div">
      <form>
        <label for="pays">Weather for :</label>
          <select id="country" name="country" required>
            <option value=""></option>
            <option value="new york">New York</option>
            <option value="los angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="london">London</option>
          </select>
          <button id="get-weather-btn" type="submit">Get Weather   </button>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
